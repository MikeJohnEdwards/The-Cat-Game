<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Name the Cat!</title>
  <style>
    :root {
      --primary: #0a84ff;
      --text: #1c1c1e;
      --muted: #6e6e73;
      --background: #f9f9fb;
      --card-bg: #ffffff;
      --success: #34c759;
      --error: #ff3b30;
      --warning: #ff9f0a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    header {
      background: linear-gradient(135deg, var(--primary), #66aaff);
      padding: 3rem 1rem 5rem;
      text-align: center;
      color: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: 700;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    main {
      max-width: 480px;
      margin: -4rem auto 2rem;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      min-height: 620px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    img {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 1rem;
      display: block;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h3 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      border-radius: 14px;
      border: 1px solid #ccc;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 10px rgba(10, 132, 255, 0.2);
    }

    button {
      width: 100%;
      margin-top: 1.2rem;
      padding: 1rem;
      border-radius: 14px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(10, 132, 255, 0.3);
      transition: 0.3s;
    }

    button:hover {
      background: #0071e3;
    }

    #feedback, #clue {
      font-size: 1.1rem;
      font-weight: 500;
      margin-top: 1rem;
      min-height: 1.5rem;
      text-align: center;
    }

    #clue {
      color: var(--muted);
      font-size: 1rem;
    }

    #guessedLetters {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 12px;
      background: #f1f2f6;
      color: var(--muted);
      font-size: 0.95rem;
      text-align: center;
      min-height: 2.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    #playAgainModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #modalContent {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }

    #modalContent h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    #modalContent button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    #modalContent button:hover {
      background: #0060df;
    }
  </style>
</head>
<body>

  <header>
    <h1>Can you name the Cat üò∏</h1>
    <p>Guess what this kitty is called?</p>
  </header>

  <main>
    <img id="catImage" src="Cat.jpeg" alt="Cute cat image" />
    <h3>What's the cat's name?</h3>
    <input type="text" id="catNameInput" placeholder="Type a name..." />
    <button onclick="checkName()">Submit</button>
    <p id="feedback"></p>
    <p id="clue"></p>
    <div id="guessedLetters">‚ùå Incorrect Letters: None</div>
  </main>

  <footer>
    &copy; 2025 Made with ‚ô• by Michael
  </footer>

  <div id="playAgainModal">
    <div id="modalContent">
      <h2>üéâ Want to play again?</h2>
      <button onclick="nextCat()">Yes</button>
      <button onclick="endGame()">No</button>
    </div>
  </div>

  <script>
    const catNames = ["fluffy", "cuddles", "cutie", "flash"];
    const clues = {
      fluffy: "üí° Extra Clue: I'm hairy aren't I?",
      cuddles: "üí° Extra Clue: Don't you want to hold me?",
      cutie: "üí° Extra Clue: I look so sweet",
      flash: "üí° Extra Clue: I'm fast!"
    };

    let currentIndex = 0;
    let correctName = catNames[currentIndex];
    let lives = 10;
    let wrongGuesses = 0;
    let guessedWrongLetters = [];

    function updateCatImage() {
      const img = document.getElementById("catImage");
      img.src = wrongGuesses <= 2
        ? "Cat.jpeg"
        : wrongGuesses <= 6
        ? "EncouragingCat.jpeg"
        : "SadCat.jpeg";
    }

    function resetGame() {
      lives = 10;
      wrongGuesses = 0;
      guessedWrongLetters = [];
      correctName = catNames[currentIndex];
      document.getElementById("catImage").src = "Cat.jpeg";
      document.getElementById("catNameInput").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("clue").textContent = "";
      document.getElementById("guessedLetters").textContent = "‚ùå Incorrect Letters: None";
      document.getElementById("catNameInput").disabled = false;
      document.querySelector('button[onclick="checkName()"]').disabled = false;
    }

    function nextCat() {
      currentIndex++;
      if (currentIndex >= catNames.length) {
        document.getElementById("feedback").textContent = "That‚Äôs all the cats! üê±";
        document.getElementById("clue").textContent = "";
        document.getElementById("catNameInput").disabled = true;
        document.querySelector('button[onclick="checkName()"]').disabled = true;
        document.getElementById("playAgainModal").style.display = "none";
        return;
      }
      resetGame();
      document.getElementById("playAgainModal").style.display = "none";
    }

    function endGame() {
      document.getElementById("playAgainModal").style.display = "none";
      document.getElementById("feedback").textContent = "Thanks for playing!";
      document.getElementById("clue").textContent = "";
      document.getElementById("catNameInput").disabled = true;
      document.querySelector('button[onclick="checkName()"]').disabled = true;
    }

    function checkName() {
      const input = document.getElementById("catNameInput").value.trim().toLowerCase();
      const feedback = document.getElementById("feedback");
      const clue = document.getElementById("clue");

      if (!input) {
        feedback.textContent = "Please enter a name!";
        feedback.style.color = "var(--warning)";
        return;
      }

      if (input === correctName) {
        feedback.textContent = "‚úÖ Correct!";
        feedback.style.color = "var(--success)";
        clue.textContent = "";
        document.getElementById("catNameInput").disabled = true;
        document.querySelector('button[onclick="checkName()"]').disabled = true;
        setTimeout(() => {
          document.getElementById("playAgainModal").style.display = "flex";
        }, 800);
        return;
      }

      lives--;
      wrongGuesses++;
      feedback.textContent = `‚ùå ${lives} lives left`;
      feedback.style.color = "var(--error)";
      updateCatImage();

      const wrongLetters = [...input].filter(l => !correctName.includes(l));
      wrongLetters.forEach(letter => {
        if (!guessedWrongLetters.includes(letter)) {
          guessedWrongLetters.push(letter);
        }
      });
      document.getElementById("guessedLetters").textContent =
        guessedWrongLetters.length > 0
          ? `‚ùå Incorrect Letters: ${guessedWrongLetters.join(", ").toUpperCase()}`
          : "‚ùå Incorrect Letters: None";

      if (lives <= 0) {
        feedback.textContent = `üòø Game Over! The name was "${correctName.toUpperCase()}"`;
        feedback.style.color = "var(--error)";
        clue.textContent = "";
        document.getElementById("catNameInput").disabled = true;
        document.querySelector('button[onclick="checkName()"]').disabled = true;
        setTimeout(() => {
          document.getElementById("playAgainModal").style.display = "flex";
        }, 1200);
        return;
      }

      const matchLetters = [...new Set(input)].filter(l => correctName.includes(l));
      let clueMsg = matchLetters.length > 0
        ? `Clue: ${matchLetters.length} correct letter(s): ${matchLetters.join(", ").toUpperCase()}`
        : "Clue: No letters match.";

      if (wrongGuesses >= 5) {
        clueMsg += ` ${clues[correctName]}`;
      }

      if (wrongGuesses >= 8) {
        clueMsg += ` ‚ú® First: ${correctName[0].toUpperCase()}, Last: ${correctName.at(-1).toUpperCase()}`;
      }

      clue.textContent = clueMsg;
    }

    document.getElementById("catNameInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") checkName();
    });
  </script>
</body>
</html>
